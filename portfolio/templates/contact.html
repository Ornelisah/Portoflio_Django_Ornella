<!DOCTYPE html>

<html lang="en">
<head>

</head>
<body style="background-color: #080808">
      
       <div id="header">
        <div class="container">
       <nav>
                <ul>
                    <li> <a href="http://127.0.0.1:8000/index/">Accueil </a> </li>
                    <li> <a href="http://127.0.0.1:8000/realisaton">Réalisation </a> </li>

                </ul>
            </nav>
      <br> <br> <br>
      <h2 style="color:white;">Prendre contact</h2>
      <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
            <div class="row">
                <label class="required" for="name"style="color:white;" >Votre Nom:</label><br />
                <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
                <span id="name_validation" class="error_message"></span>
            </div>
            <div class="row">
                <label class="required" for="email" style="color:white;">Votre email:</label><br />
                <input id="email" class="input" name="email" type="text" value="" size="30"/><br />
                <span id="email_validation" class="error_message"></span>
            </div>
            <div class="row">
                <label class="required" for="message"style="color:white;">Votre message:</label><br />
                <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
                <span id="message_validation" class="error_message"></span>
            </div>
            
            <input class="btn btn-primary" type="submit" value="Envoyer email" />
            
     </form>         
      </div>
    </div>    
      
        
      
    </body>
</html>
